<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bootstrap Utilities</title>
</head>
<body>
    <div class="container">
        <h1>Float</h1>
        <p class="float-start">float-start</p>
        <p class="float-end">float-end</p>
        <p class="float-none">float-none</p>

        <h1>Spacing: Margin and Padding</h1>
        <h2>Margin</h2>
        <div class="m-5 bg-primary">m-5</div>
        <div class="mt-5 bg-secondary">mt-5</div>
        <div class="mb-5 bg-info">mb-5</div>
        <div class="ms-5 bg-warning">ms-5</div>
        <div class="me-5 bg-danger">me-5</div>
        <div class="mx-5 bg-success">mx-5</div>
        <div class="my-5 bg-secondary">my-5</div>

        <h2>Padding</h2>
        <div class="bg-primary p-5">p-5</div>
        <div class="bg-secondary pt-5">pt-5</div>
        <div class="bg-info pb-5">pb-5</div>
        <div class="bg-warning ps-5">ps-5</div>
        <div class="bg-danger pe-5">pe-5</div>
        <div class="bg-success px-5">px-5</div>
        <div class="bg-secondary py-5">py-5</div>

        <h1>Sizing: Width and Height</h1>
        <h2>Width</h2>
        <div style="border: 1px solid black; width: 800px;"> <!--parent-->
            <!-- child/ren -->
            <div class="w-25 bg-primary">w-25</div>
            <div class="w-50 bg-secondary">w-50</div>
            <div class="w-75 bg-info">w-75</div>
            <div class="w-100 bg-warning">w-100</div>
            <div class="w-auto bg-success">w-auto</div>
        </div>

        <h2>Height</h2>
        <div style="border: 1px solid balck; height: 100px;"><!--parent-->
            <!-- child/ren -->
            <!-- div.h-25.bg-primary{h-25}*5 -->
            <div class="h-25 bg-primary">h-25</div>
            <div class="h-50 bg-secondary">h-50</div>
            <div class="h-75 bg-info">h-75</div>
            <div class="h-100 bg-warning">h-100</div>
            <div class="h-auto bg-success">h-auto</div>
        </div>
    </div>
</body>
</html>
