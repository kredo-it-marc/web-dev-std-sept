<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <h1>form-label, form-control, form-text</h1>

            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <div class="form-text">
                Password should contain at least 8 characters.
            </div>

            <h1 class="mt-5">form-select</h1>
            <label for="device" class="form-label">Device</label>
            <select name="device" id="device" required class="form-select">
                <option value="laptop">Laptop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile Phone</option>
            </select>

            <h1 class="mt-5">Checks and Radios</h1>
            <label class="form-label">Gender</label>
            <br>
            <div class="form-check-inline">
                <input type="radio" name="gender" id="male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" name="gender" id="female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>

            <br>
            <label class="form-label mt-3">Select Hobby/ies:</label>
            <br>
            <div class="form-check-inline">
                <input type="checkbox" name="hobby" id="baking" class="form-check-input">
                <label for="baking" class="form-check-label">Baking</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" name="hobby" id="hiking" class="form-check-input">
                <label for="hiking" class="form-check-label">Hiking</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" name="hobby" id="painting" class="form-check-input">
                <label for="painting" class="form-check-label">Painting</label>
            </div>

            <h1 class="mt-5">Sizing</h1>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-lg mb-3">
            <input type="text" name="username" id="username" placeholder="Username" class="form-control mb-3">
            <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-sm mb-3">

        </form>

        <h1 class="mt-5">Buttons</h1>
        <button class="btn btn-primary">I am a button</button>
        <a href="#" class="btn btn-success">I am a hyperlink</a>
        <input type="submit" value="Input Submit" class="btn btn-warning">
        
        <h1>Outlined Buttons</h1>
        <button class="btn btn-outline-primary">I am a button</button>
        <a href="#" class="btn btn-outline-success">I am a hyperlink</a>
        <input type="submit" value="Input Submit" class="btn btn-outline-warning">

        <h1>Button Sizes</h1>
        <button class="btn btn-primary btn-sm">I am a button</button>
        <a href="#" class="btn btn-success">I am a hyperlink</a>
        <input type="submit" value="Input Submit" class="btn btn-warning btn-lg">
    </div>
</body>
</html>
